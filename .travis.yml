language: elixir
# Test policy:
#  - should run on 3 latest minor Elixir releases.
#  - should run on 2 latest major OTP releases.
elixir:
  - 1.4.0
  - 1.3.4
  - 1.2.6
otp_release:
  - 18.3
  - 19.2

sudo: false # To use faster container based build environment
script:
  - mix test
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
notifications:
  recipients:
    - mail@djm.org.uk
